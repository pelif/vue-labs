<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=   
    , initial-scale=1.0">
    <title>Instancia Vue</title>

    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <style type="text/css">
        .logo {
            width:30px;
            height:30px;
        }
    </style>    
</head>
<body>

    <div id="app" class="container">       
        <titulo></titulo>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" @click="createNewPlay">Novo Jogo</button>
            </div>            
        </div>
        
        <div class="row">            
            <div class="col-md-12" v-if="view!='table'">    
                <new-play 
                    :house-team="houseTeam" 
                    :out-team="outTeam"
                    @end-play="view = 'table'"></new-play>
            </div>    

            <div class="col-md-12" v-show="view === 'table'">
                <table-teams :teams="teams"></table-teams>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    
    <script src="./team.js"></script>
    <script src="./script.js"></script>

</body>
</html>
