<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Instancia Vue</title>


</head>
<body>

    <div id="app">
        {{ 2 + 2 }}
        <input type="text" name="" id="" v-model="variavel">
        <p>{{ variavel }}</p>
        <input type="text" name="" id="" v-model="variavel2">
        <p>{{ parseInt(variavel) + parseInt(variavel2) }}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    

    <script>
        new Vue({
            el: "#app",
            data: {
                variavel: '',
                variavel2: ''
            }
        })
    </script>

</body>
</html>
