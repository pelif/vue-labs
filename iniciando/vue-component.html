<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Instancia Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <contar></contar>
        <nome></nome>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>    

    <script>

        // Vue.component('contar', {
        //     template: '<h1>Ol√° Mundo!</h1>'
        // });

        Vue.component('contar', {
            template: `
                <div class="row">
                    <button type="button" class="btn btn-primary" @click="conte">Contar</button> {{ contador }}
                </div>    
            `, 
            data() {
                return { contador: 0 }
            },
            methods: {
                conte() {
                    this.contador++    
                }                
            }
        });    

        Vue.component('nome', {
            template: '<h2>Felipe Daniel</h2>'
        })

        new Vue({
            el: "#app"            
        })

    </script>

</body>
</html>
